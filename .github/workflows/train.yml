name: Train ML Model

on:
  push:
    branches: ["main"]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python mlops_lab1.py

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Extract metrics and write summary
        run: |
          MSE=$(jq '.mse' output/results.json)
          R2=$(jq '.r2' output/results.json)

          echo "### Model Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **MSE:** $MSE" >> $GITHUB_STEP_SUMMARY
          echo "- **R2 Score:** $R2" >> $GITHUB_STEP_SUMMARY

      - name: Upload model and metrics
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: output/

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-and-metrics
          path: output/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wine_predict_2022bcs0193:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wine_predict_2022bcs0193:latest
